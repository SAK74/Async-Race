<h2>Garage (<span id="total"></span>)</h2>
<div class="controll">
  <form name="create">
    <input name="name" id="create-name" />
    <input name="color" type="color" name="color" />
    <button class="ctrl-btn">Create</button>
  </form>
  <form name="update">
    <input type="text" name="name" disabled />
    <input type="color" name="color" disabled value="#000000" />
    <input name="id" />
    <button type="submit" disabled name="button" class="ctrl-btn">
      Update
    </button>
  </form>
  <button id="race" class="ctrl-btn">Race</button>
  <button id="reset" disabled class="ctrl-btn">Reset</button>
  <button id="generate" class="ctrl-btn">Generate 100 cars</button>
</div>
<div class="cars-container"></div>
